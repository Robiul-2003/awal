<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Language Website</title>
  <style>
    body { font-family: "Poppins", sans-serif; text-align: center; margin-top: 50px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <div>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('bn')">বাংলা</button>
  </div>

  <h1 id="title"></h1>
  <p id="description"></p>

  <script>
    const translations = {
      en: {
        title: "Welcome to Our Website",
        description: "We sell fresh and beautiful flowers."
      },
      bn: {
        title: "আমাদের ওয়েবসাইটে স্বাগতম",
        description: "আমরা তাজা ও সুন্দর ফুল বিক্রি করি।"
      }
    };

    function setLanguage(lang) {
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("description").innerText = translations[lang].description;
      localStorage.setItem("language", lang);
    }

    // Save last selected language
    const savedLang = localStorage.getItem("language") || "en";
    setLanguage(savedLang);
  </script>
</body>
</html>
