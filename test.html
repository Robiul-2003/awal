
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Products</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin-right: 8px;
      cursor: pointer;
    }

    nav a:hover {
      color: green;
    }

    hr {
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .product-section {
      display: none;
      width: 1000px;
      margin: auto;
      text-align: center;
    }

    .active {
      display: block;
    }

    .offer {
      width: 220px;
      height: 310px;
      border: 1px solid rgb(155, 150, 150);
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      background-color: white;
      text-align: center;
      margin: 10px;
      display: inline-flex;
      justify-content: center;
    }

    .product-items {
      width: 105px;
      height: 140px;
      border: 1px solid rgb(220, 218, 218);
      text-align: center;
    }

    .imgproduct {
      width: 100px;
      height: 110px;
    }
  </style>
</head>
<body>

  <nav>
    <a onclick="showSection('home')">Home |</a>
    <a onclick="showSection('women')">Women Product |</a>
    <a onclick="showSection('men')">Man Product |</a>
    <a onclick="showSection('baby')">Baby Product</a>
  </nav>
  <hr>

  <!-- üè† Home Section -->
  <div id="home" class="product-section active">
    <div class="offer">
      <span style="margin:auto;">All Electronics</span>
      <div class="product-items"><img src="laptop.jpg" class="imgproduct">Laptop</div>
      <div class="product-items"><img src="phone.jpg" class="imgproduct">Phone</div>
      <div class="product-items"><img src="headphone.jpg" class="imgproduct">Headphone</div>
      <div class="product-items"><img src="mouse.jpg" class="imgproduct">Mouse</div>
    </div>
  </div>

  <!-- üë© Women Section -->
  <div id="women" class="product-section">
    <div class="offer">
      <span style="margin:auto;">All Women Products</span>
      <div class="product-items"><img src="women.hell.jpg" class="imgproduct">Heels</div>
      <div class="product-items"><img src="women pant.jpg" class="imgproduct">Pant</div>
      <div class="product-items"><img src="bag.jpg" class="imgproduct">Bag</div>
      <div class="product-items"><img src="scarf.jpg" class="imgproduct">Scarf</div>
    </div>
  </div>

  <!-- üë® Men Section -->
  <div id="men" class="product-section">
    <div class="offer">
      <span style="margin:auto;">All Men Products</span>
      <div class="product-items"><img src="man pant.jpg" class="imgproduct">Pant</div>
      <div class="product-items"><img src="tshirt.jpg" class="imgproduct">T-Shirt</div>
      <div class="product-items"><img src="shoe.jpg" class="imgproduct">Shoe</div>
      <div class="product-items"><img src="watch.jpg" class="imgproduct">Watch</div>
    </div>
  </div>

  <!-- üë∂ Baby Section -->
  <div id="baby" class="product-section">
    <div class="offer">
      <span style="margin:auto;">All Baby Products</span>
      <div class="product-items"><img src="baby set.jpg" class="imgproduct">Baby Set</div>
      <div class="product-items"><img src="baby shoes.jpg" class="imgproduct">Baby Shoes</div>
      <div class="product-items"><img src="baby tupi.jpg" class="imgproduct">Baby Cap</div>
      <div class="product-items"><img src="baby pant.jpg" class="imgproduct">Baby Pant</div>
    </div>
  </div>
  <!-- üë∂ Baby Section -->
  <div id="baby" class="product-section">
    <div class="offer">
      <span style="margin:auto;">All Baby Products</span>
      <div class="product-items"><img src="baby set.jpg" class="imgproduct">Baby Set</div>
      <div class="product-items"><img src="baby shoes.jpg" class="imgproduct">Baby Shoes</div>
      <div class="product-items"><img src="baby tupi.jpg" class="imgproduct">Baby Cap</div>
      <div class="product-items"><img src="baby pant.jpg" class="imgproduct">Baby Pant</div>
    </div>
  </div>

  <script>
    function showSection(id) {
      // ‡¶∏‡¶¨ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶ì
      document.querySelectorAll('.product-section').forEach(section => {
        section.classList.remove('active');
      });
      // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
