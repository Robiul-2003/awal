<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
<style>
body {
  font-family: sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}
.slider-container {
  position: relative;
  max-width: 1000px;
  margin: auto;
  overflow: hidden;
}
.product {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
}
.product::-webkit-scrollbar { display: none; }
.box1 {
  min-width: 200px;
  height: 120px;
  margin: 10px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.imeg {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.btn {
  position: absolute;
  top: 40%;
  transform: translateY(-50%);
  background-color: #bac1cb;
  color: #fff;
  border: none;
  cursor: pointer;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 20px;
  z-index: 10;
}
.prev { left: 0; }
.next { right: 0; }

/* Product Details */
.details-box {
  width: 320px;
  margin: 40px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  display: none;
  text-align: center;
}
.details-box.show { display: block; }
.details-box img#main-image {
  width: 250px;
  height: 250px;
  object-fit: contain;
  margin-bottom: 15px;
}
.thumbs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}
.thumbs img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: 0.3s;
}
.thumbs img:hover {
  border-color: #000;
}
.details-line {
  margin: 5px 0;
  color:#000;
}
.bt2-back {
  width: 120px;
  height: 40px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
.details-box {
  position: relative; /* <-- এটা যোগ করতে হবে */
  width: 320px;
  margin: 40px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  display: none;
  text-align: center;
  
}
</style>
</head>
<body>

<div class="slider-container">
  <button class="btn prev"><i class="fa-solid fa-chevron-left"></i></button>
  <div class="product" id="productSlider">
    <div class="box1" onclick="showDetails('product1')"><img src="vivo (2).png" class="imeg"></div>
    <div class="box1" onclick="showDetails('product2')"><img src="vivo (3).png" class="imeg"></div>
    <div class="box1" onclick="showDetails('product3')"><img src="samsung.png" class="imeg"></div>
    <div class="box1" onclick="showDetails('product4')"><img src="inginx.png" class="imeg"></div>
    <div class="box1" onclick="showDetails('product5')"><img src="realme.png" class="imeg"></div>
    <div class="box1" onclick="showDetails('product6')"><img src="vivo.png" class="imeg"></div>
    <div class="box1" onclick="showDetails('product7')"><img src="gogle (2).png" class="imeg"></div>
  </div>
  <button class="btn next"><i class="fa-solid fa-chevron-right"></i></button>
</div>

<div id="product-details" class="details-box">
   <span id="close-details" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:24px; font-weight:bold; color:red;">&times;</span>
  <img id="main-image" src="" alt="">
  <div class="thumbs" id="thumbs"></div>
  <h2 id="detail-name"></h2>
  <p id="detail-price" class="details-line"></p>
  <p id="detail-RAM-ROM" class="details-line"></p>
  <p class="details-line" style="font-size:11px;">Only Phone | Cash on Delivery | Warranty</p>
  <a href="https://wa.me/8801614153820" target="_blank">
    <button class="bt2-back">Chat</button>
  </a>
</div>

<script>
const products = {
  product1: {name:'Vivo Y90', image:'vivo (2).png', price:'Tk 9,900', RAM:'3GB', ROM:'64GB',  thumbs:['vivo (2).png','vivo (3).png','vivo.png','realme.png']},
  product2: {name:'Vivo X200', image:'vivo (3).png', price:'Tk 1,39,999', RAM:'8GB', ROM:'128GB', thumbs:['vivo (3).png','vivo.png','samsung.png','realme.png']},
  product3: {name:'Galaxy S23 FE', image:'samsung.png', price:'Tk 1,500', RAM:'4GB', ROM:'64GB', thumbs:['samsung.png','vivo (2).png','gogle (2).png','inginx.png']},
  product4: {name:'Infinix Smart 9', image:'inginx.png', price:'Tk 9,499', RAM:'4GB', ROM:'64GB', thumbs:['inginx.png','vivo (2).png','realme.png','vivo.png']},
  product5: {name:'Realme Note 70', image:'realme.png', price:'Tk 12,999', RAM:'6GB', ROM:'128GB', thumbs:['realme.png','vivo.png','vivo (3).png','samsung.png']},
  product6: {name:'Vivo Y400', image:'vivo.png', price:'Tk 29,999', RAM:'8GB', ROM:'128GB', thumbs:['vivo.png','vivo (2).png','realme.png','vivo (3).png']},
  product7: {name:'Google Pixel 8 Pro', image:'gogle (2).png', price:'Tk 79,999', RAM:'8GB', ROM:'128GB', thumbs:['gogle (2).png','samsung.png','vivo.png','realme.png']}
};

function showDetails(id){
  const p = products[id];
  if(!p) return;

  const detailsBox = document.getElementById('product-details');
  detailsBox.classList.add('show');

  document.getElementById('main-image').src = p.image;
  document.getElementById('detail-name').textContent = p.name;
  document.getElementById('detail-price').textContent = p.price;
  document.getElementById('detail-RAM-ROM').textContent = `RAM: ${p.RAM} | ROM: ${p.ROM}`;

  const thumbsDiv = document.getElementById('thumbs');
  thumbsDiv.innerHTML = '';
  p.thumbs.forEach(src=>{
    const thumb = document.createElement('img');
    thumb.src = src;
    thumb.onclick = ()=>{document.getElementById('main-image').src = src;};
    thumbsDiv.appendChild(thumb);
  });
}

// Slider buttons
const slider = document.getElementById('productSlider');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');
const scrollStep = 220;

next.onclick = () => slider.scrollBy({left: scrollStep, behavior: 'smooth'});
prev.onclick = () => slider.scrollBy({left: -scrollStep, behavior: 'smooth'});
// Close button
  const closeBtn = document.getElementById('close-details');
  const detailsBox = document.getElementById('product-details');

  closeBtn.onclick = () => {
    detailsBox.classList.remove('show');
  };
</script>
</body>
</html>
