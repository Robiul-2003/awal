<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Two Sliders Side by Side</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Main container */
  .main {
    width: 850px;
    height: 300px;
    border: px solid green;
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* Common slider style */
  .slider {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* 1st slider width 500px */
  .slider.large {
    width: 500px;
    height: 300px;
  }

  /* 2nd slider width 300px */
  .slider.small {
    width: 300px;
    height: 300px;
  }

  .slides {
    display: flex;
    transition: transform 0.6s ease-in-out;
  }

  .slide {
    min-width: 100%;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  @media (min-width: 356px) and (max-width: 700px) {
    .slider.small{
      display:none;
    }
  }
</style>
</head>
<body>
  <div class="main">
    <!-- Slider 1 -->
    <div class="slider large">
      <div class="slides">
        <div class="slide"><img src="EASY.png" alt="" style="height:300px;"></div>
        <div class="slide"><img src="ghorerbazay.jpg" alt="" style="height:300px;"></div>
        <div class="slide"><img src="icepanda.jpg" alt="" style="height:300px;"></div>
        <div class="slide"><img src="foysal.jpg" alt="" style="height:300px;"></div>
      </div>
    </div>

    <!-- Slider 2 -->
    <div class="slider small">
      <div class="slides">
        <div class="slide"><img src="email.jpg" alt="" style="height:300px;"></div>
        <div class="slide"><img src="bm.jpg" alt="" style="height:300px;"></div>
        <div class="slide"><img src="logo.png" alt="" style="height:300px;"></div>
      </div>
    </div>
  </div>

  <script>
    // Function for multiple sliders (auto-slide only)
    document.querySelectorAll('.slider').forEach(slider => {
      const slides = slider.querySelector('.slides');
      const slideCount = slider.querySelectorAll('.slide').length;
      let index = 0;

      function showSlide() {
        slides.style.transform = `translateX(-${index * 100}%)`;
      }

      function nextSlide() {
        index = (index + 1) % slideCount;
        showSlide();
      }

      // Auto slide every 4 seconds
      setInterval(nextSlide, 4000);
    });
  </script>
</body>
</html>
