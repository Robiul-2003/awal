      product7: {name:'Google Pixel 8 Pro',image:'gogle (2).png',price:'Tk. 79,999',RAM:'8',ROM:'128GB'}
    };

    function showDetails(productId) {
      const prod = products[productId];
      if (!prod) return;

      document.getElementById('detail-image').src = prod.image;
      document.getElementById('detail-name').textContent = prod.name;
      document.getElementById('detail-price').textContent = prod.price;
      document.getElementById('detail-RAM').textContent = 'RAM: ' + prod.RAM  ;
     document.getElementById('detail-ROM').textContent = 'ROM: ' + prod.ROM  ;
      document.getElementById('product-details').classList.add('show');
    }
    // Slider
    const slider = document.getElementById('productSlider');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    const scrollStep = 220;

    next.addEventListener('click', () => {
      slider.scrollBy({left: scrollStep, behavior: 'smooth'});
    });
    prev.addEventListener('click', () => {
      slider.scrollBy({left: -scrollStep, behavior: 'smooth'});
    });
  </script>

<!--list icon-->
<script>
    const icon = document.getElementById('menuIcon');
    const menu = document.getElementById('dropdownMenu');

    // list icon click ‚Üí toggle dropdown
    icon.addEventListener('click', (event) => {
      event.stopPropagation(); // stop click from reaching body
      menu.classList.toggle('show');
    });

    // body click ‚Üí close dropdown
    document.body.addEventListener('click', (event) => {
      if (menu.classList.contains('show')) {
        menu.classList.remove('show');
      }
    });

    // prevent closing when clicking inside dropdown
    menu.addEventListener('click', (event) => {
      event.stopPropagation();
    });
  </script>
<!-- drack  mode-->
 <script>
const menuIcon = document.getElementById('menuIcon');
const dropdownMenu = document.getElementById('dropdownMenu');
const darkModeToggle = document.getElementById('darkModeToggle');
const darkIcon = darkModeToggle.querySelector('i');

// Dropdown menu toggle
menuIcon.onclick = () => {
  dropdownMenu.style.display =
    dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
};

// Dark mode toggle
darkModeToggle.onclick = () => {
  document.body.classList.toggle('dark');
  if (document.body.classList.contains('dark')) {
    darkIcon.classList.remove('fa-moon');
    darkIcon.classList.add('fa-sun');
  } else {
    darkIcon.classList.remove('fa-sun');
    darkIcon.classList.add('fa-moon');
  }
};
</script>
